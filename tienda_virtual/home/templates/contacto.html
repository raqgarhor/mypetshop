{% extends "base.html" %}
{% block content %}

<section class="contact">
    <h1 class="heading"><i class="fas fa-paw"></i> Cont√°ctanos <i class="fas fa-paw"></i></h1>
    
    {% if contacto_messages %}
        {% for message in contacto_messages %}
            <div style="max-width: 600px;margin: 2rem auto;padding: 1.5rem;background: rgba(0, 0, 0, 0.05);border: 2px solid #000000;border-radius: .5rem;color: #000000;text-align: center;font-weight: 600;">                
                <i class="fas fa-check-circle"></i> {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="POST" style="max-width: 800px; margin: 0 auto;">
        {% csrf_token %}

        <div class="inputBox">
            <input type="text" name="nombre" maxlength="40" placeholder="Nombre" required>
            <input type="email" name="email" maxlength="60" placeholder="Email" required>
        </div>

        <textarea name="mensaje" cols="30" rows="10" placeholder="Mensaje" required></textarea>

        <button type="submit" class="btn">
            <i class="fas fa-paper-plane"></i> Enviar Mensaje
        </button>
    </form>
</section>

{% endblock %}
