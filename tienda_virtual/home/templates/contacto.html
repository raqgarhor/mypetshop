{% extends "base.html" %}
{% block content %}

<section class="contact">
    <h1 class="heading"><i class="fas fa-paw"></i> Fale Conosco <i class="fas fa-paw"></i></h1>
    
    {% if messages %}
        {% for message in messages %}
            <div style="max-width: 600px; margin: 2rem auto; padding: 1.5rem; background: rgba(39, 174, 96, 0.2); border: 2px solid var(--success); border-radius: .5rem; color: var(--success); text-align: center; font-weight: 600;">
                <i class="fas fa-check-circle"></i> {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="POST" style="max-width: 800px; margin: 0 auto;">
        {% csrf_token %}

        <div class="inputBox">
            <input type="text" name="nombre" maxlength="40" placeholder="Nombre" required>
            <input type="email" name="email" maxlength="60" placeholder="Email" required>
        </div>

        <textarea name="mensaje" cols="30" rows="10" placeholder="Mensaje" required></textarea>

        <button type="submit" class="btn">
            <i class="fas fa-paper-plane"></i> Enviar Mensaje
        </button>
    </form>
</section>

{% endblock %}
